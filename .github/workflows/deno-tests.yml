name: Deno Function Tests

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'supabase/functions/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'supabase/functions/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run Deno tests
        run: pnpm run test-deno

      - name: Run Deno check
        run: pnpm run check-backend